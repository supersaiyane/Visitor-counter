<!DOCTYPE html>
<html>
<head>
  <title>Visitor Tracker Admin</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    table { border-collapse: collapse; width: 60%; background: white; }
    th, td { padding: 10px 15px; border: 1px solid #ccc; }
    th { background-color: #eeeeee; }
  </style>
</head>
<body>
  <h1>üîç Visitor Tracker ‚Äì Admin Dashboard</h1>
  <table>
    <thead>
      <tr><th>Repository</th><th>Visit Count</th></tr>
    </thead>
    <tbody>
      {% for item in repos %}
      <tr>
        <td>{{ item.repo }}</td>
        <td>{{ item.count }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
